
<!doctype html>
<html lang="pt-br">
    <head>
     
        <title>Faça Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h1 class="francois">Octagonsys</h1>
            <form action="{% url 'login' %}" class="inter" method="post"> {% csrf_token %}
               <div class="container-form">
                    <div class="alinhamento">
                        <div class="container-input">
                           <div class="label">
                                <i class="fa-solid fa-user"></i>
                                <label for="#usuario">Usuário</label>
                           </div>
                            <input type="text" placeholder="" class="input" name="usuario">
                        </div>
                        <div class="container-input">
                            <div class="label">
                                <i class="fa-solid fa-lock"></i>
                                <label for="#senha">Senha</label>
                           </div>
                            <input type="password" placeholder="" class="input" name="senha">
                        </div>
                        <div class="container-input">
                            <div><input type="checkbox" class="checkbox"/><i>Lembrar</i> </div>
                            <a href="{% url 'cadastro' %}">Cadastre-se</a>
                        </div>
                    </div>
                    
                    <input type="submit" value="Entrar" class="entrar">
               </div>
            </form>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
